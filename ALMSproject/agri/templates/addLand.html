<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

$(document).ready(function() {
    $("#f").submit(function(e)
{
    e.preventDefault();
    console.log("here")

    Address=$("#Address").val() 
    Soil_type=$("#Soil_type").val()
    water_sources=$("#water_sources").val() 
    Land_area=$("#Land_area").val()
    suitable_crop=$("#suitable_crop").val()
    weather=$("#weather").val()
    protection_type=$("#protection_type").val()
    Amount=$("#Amount").val()

    //alert(usmnames","+pw+""+email+""+phone) 
    $.get( "http://localhost:8000/SaddS", {Address:Address,Soil_type:Soil_type,water_sources:water_sources,Land_area:Land_area,suitable_crop:suitable_crop,weather:weather,protection_type:protection_type,Amount:Amount }).done(function(data)
    {
        //alert(data);
        $("body").html(data)
    });
});
});
</script>
